<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #todo-app {
            text-align: center;
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .task-card {
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;

        }

        .task-card.completed {
            text-decoration: line-through;
            color: #888;
            justify-content: space-between;
        }

        .delete-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .task-card:hover {
            background-color: #e0e0e0;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 8px 16px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="todo-app">
        <h2>Todo App</h2>
        <input type="text" v-model="newTodo" @keyup.enter="addTodo">
        <button @click="addTodo">Add</button>

        <ul>
            <li v-for="(todo, index) in todos" :key="index">
                <div :class="['task-card', { completed: todo.completed }]" @mouseenter="setHover(index, true)" @mouseleave="setHover(index, false)">
                    <input type="checkbox" v-model="todo.completed"> {{ todo.text }}
                    <button class="delete-button" @click="deleteTodo(index)" v-show="todo.completed">X</button>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.js"></script>
    <script>
        const todoApp = Vue.createApp({
            data() {
                return {
                    newTodo: '',
                    todos: [],
                    hoverStates: []
                };
            },
            methods: {
                addTodo() {
                    if (this.newTodo.trim() !== '') {
                        this.todos.push({ text: this.newTodo, completed: false });
                        this.newTodo = ''; // Clear the input field
                    }
                },
                deleteTodo(index) {
                    this.todos.splice(index, 1);
                },
                setHover(index, isHovered) {
                    this.hoverStates[index] = isHovered;
                }
            }
        });

        todoApp.mount('#todo-app');
    </script>
</body>
</html>
